<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3 class="dialog__hide-title">Курьерская доставка</h3>
    <select class="select-js">
        <option value="first">Курьер Москва (в пределах МКАД) — 300 РУБ</option>
        <option value="second">Курьер Подмосковье (за МКАД) — 390 РУБ</option>
        <option value="third">Курьер Европейская часть, Урал, Юг (1 зона) – 490 РУБ</option>
        <option value="fourth">Курьер Восточная и Западная Сибирь (2 зона) — 590 РУБ</option>
        <option value="fifth">Курьер Дальний Восток (3 зона) или Весь Мир (почта) — 850 РУБ</option>
    </select>
    <input type="text" class="input-phone input-phone-js" >

</div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="jquery.nicescroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
<script src="jquery.inputmask.js"></script>
<script src="script.js"></script>
</html>
